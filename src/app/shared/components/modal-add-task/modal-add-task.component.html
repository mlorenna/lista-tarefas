<div class="row justify-content-end header">
    <div class="col-1">
      <button class="btn btn-link menu-button" type="button" (click)="bsModalRef.hide()"> <i class="lni lni-close"></i> </button>
    </div>
  </div>
  <form [formGroup]="formAddTask" (ngSubmit)="onSubmit(formAddTask.value, $event)">
      <div class="form-group">
        <label for="exampleInputEmail1">Titulo</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Tarefa">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Descrição</label>
        <textarea class="form-control" formControlName="description" rows="3" placeholder="Adicionar uma descrição sobre a tarefa..."></textarea>
      </div>
      <div class="row justify-content-end">
        <div class="col-2">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
